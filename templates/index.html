<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل قائمة التشغيل</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>تحميل قائمة تشغيل YouTube</h1>
        <form method="POST" action="/download">
            <div class="form-group">
                <label for="url">رابط قائمة التشغيل:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="quality">اختر جودة الفيديو:</label>
                <select class="form-control" id="quality" name="quality" required>
                    <option value="">اختر جودة</option>
                    <option value="360">360p</option>
                    <option value="480">480p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">تحميل</button>
        </form>
    </div>
</body>
</html>
